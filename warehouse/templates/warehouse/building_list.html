{% extends 'warehouse/base.html' %}

{% block title %}Buildings{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Buildings</h2>
    <div class="row">
        {% for building in buildings %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0 rounded-4 hover-shadow">
                <div class="card-body text-center">
                    <i class="fas fa-building fa-4x text-info mb-3"></i>
                    <h5 class="card-title fw-bold">{{ building.name }}</h5>
                    <p class="text-muted">{{ building.location }}</p>
                    <a href="{% url 'building_materials' building.name %}" class="btn btn-outline-primary rounded-pill">
                        View Materials
                    </a>
                </div>
            </div>  
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">No buildings available.</p>
        </div>
        {% endfor %}
    </div>

    
</div>

<!-- Include FontAwesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .hover-shadow:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
</style>
{% endblock %}
