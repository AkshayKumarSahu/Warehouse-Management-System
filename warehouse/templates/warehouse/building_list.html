{% extends 'warehouse/base.html' %}

{% block title %}Buildings{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Buildings</h2>

    <!-- Search Form -->
    <form method="get" action="" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search by Building name, Location, or Company" value="{{ request.GET.q|default:'' }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="row">
        {% for building in buildings %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0 rounded-4 hover-shadow">
                <div class="card-body text-center">
                    <i class="fas fa-building fa-4x text-info mb-3"></i>
                    <h5 class="card-title fw-bold">{{ building.name }}</h5>
                    <p class="text-muted">{{ building.location }}</p>
                    <p class="text-muted">{{ building.company }}</p>
                    <a href="{% url 'building_materials' building.name %}" class="btn btn-outline-primary rounded-pill">
                        View Materials
                    </a>
                </div>
            </div>  
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">No buildings available.</p>
        </div>
        {% endfor %}
    </div>
</div>


<style>
    .hover-shadow:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
</style>
{% endblock %}
